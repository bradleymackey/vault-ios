# These jobs are run on everything, including main and PRs.
name: Validate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  IOS_PLATFORM: iOS Simulator
  IOS_DEVICE: iPhone 15
  IOS_VERSION: 17.4

jobs:
  lint:
    name: Lint
    timeout-minutes: 2
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Vault

    steps:
      - uses: actions/checkout@v4
      - name: Lint Sources
        run: make lint


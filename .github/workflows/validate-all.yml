# These jobs are run on everything, including main and PRs.
name: Validate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  IOS_PLATFORM: iOS Simulator
  IOS_DEVICE: iPhone 17 Pro
  IOS_VERSION: "26.0"
  XCODE_VERSION: "26.0"

jobs:
  lint:
    name: Lint
    timeout-minutes: 2
    runs-on: macos-26
    defaults:
      run:
        working-directory: ./Vault

    steps:
      - uses: actions/checkout@v4
      - run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Clear Binary Artifacts Cache
        run: rm -rf ~/Library/Caches/org.swift.swiftpm/artifacts

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            Vault/.build
            ~/Library/Caches/org.swift.swiftpm/repositories
            ~/Library/Caches/org.swift.swiftpm/configuration
          key: ${{ runner.os }}-spm-lint-${{ hashFiles('Vault/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-lint-

      - name: Clear Binary Artifacts Before Lint
        run: rm -rf ~/Library/Caches/org.swift.swiftpm/artifacts

      - name: Check Linting & Formatting
        run: make lint

  build:
    name: Build
    timeout-minutes: 5
    runs-on: macos-26

    steps:
      - uses: actions/checkout@v4
      - run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer

      - name: Clear Binary Artifacts Cache
        run: rm -rf ~/Library/Caches/org.swift.swiftpm/artifacts

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm/repositories
            ~/Library/Caches/org.swift.swiftpm/configuration
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-build-${{ hashFiles('Vault/Package.resolved', '**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-build-

      - name: Clear Binary Artifacts Before Build
        run: rm -rf ~/Library/Caches/org.swift.swiftpm/artifacts

      - name: Build CI_iOS
        run: xcodebuild -workspace Vault.xcworkspace -scheme CI_iOS -destination 'platform=${{ env.IOS_PLATFORM }},name=${{ env.IOS_DEVICE }},OS=${{ env.IOS_VERSION }}' -skipMacroValidation -skipPackagePluginValidation build

